async function refreshData() {
        showToast("Carregando banco de dados completo...", "info");
        
        let allFetchedStudents = [];
        let lastCount = 0;
        let page = 0;
        const pageSize = 1000;

        // Loop para buscar todos os alunos em blocos de 1000 (contorna o limite do servidor)
        do {
            const { data, error } = await _supabase
                .from('students')
                .select('*')
                .range(page * pageSize, (page + 1) * pageSize - 1);

            if (error) {
                console.error("Erro ao carregar bloco de alunos:", error);
                break;
            }

            allFetchedStudents = allFetchedStudents.concat(data);
            lastCount = data.length;
            page++;
        } while (lastCount === pageSize); // Se o bloco veio cheio, busca o pr√≥ximo

        // Busca a frequ√™ncia (tamb√©m em blocos, para garantir)
        let allFetchedAttendance = [];
        page = 0;
        do {
            const { data, error } = await _supabase
                .from('attendance')
                .select('*')
                .range(page * pageSize, (page + 1) * pageSize - 1);
            
            if (error) break;
            allFetchedAttendance = allFetchedAttendance.concat(data);
            lastCount = data.length;
            page++;
        } while (lastCount === pageSize);

        allStudents = allFetchedStudents;
        allAttendances = allFetchedAttendance;

        if (currentScreen === 'management') {
            updateFilterOptions('management');
            applyFilters();
        } else {
            updateFilterOptions('attendance');

        }
    }

async function generateRanking() {
    const sede = document.getElementById('res-sede').value;
    const serie = document.getElementById('res-serie').value;
    const container = document.getElementById('results-content');

    // 1. Busca todos os registros do banco para esta sede/s√©rie
    const { data: evals, error } = await _supabase
        .from('evaluations_fetec')
        .select('*')
        .eq('sede', sede)
        .eq('serie', serie);

    if (error) return console.error(error);

    // 2. Processamento de dados: Agrupar por Grupo ou RA
    const processado = {};
    evals.forEach(e => {
        const key = e.ra_aluno || `Grupo ${e.grupo} (${e.nome_turma})`;
        if (!processado[key]) {
            processado[key] = { 
                nome: key, 
                avaliacoes: [], 
                apto: false,
                turma: e.nome_turma
            };
        }
        const mediaIndiv = (e.nota_oralidade + e.nota_postura + e.nota_clareza + e.nota_dominio + e.nota_transmissao) / 5;
        processado[key].avaliacoes.push({ prof: e.nome_professor, media: mediaIndiv, apto: e.apto_fetec });
        if (e.apto_fetec) processado[key].apto = true; // Se um prof marcou como apto, ele aparece na lista
    });

    // Converter para array e calcular m√©dia final
    const ranking = Object.values(processado).map(obj => {
        const somaMedias = obj.avaliacoes.reduce((acc, a) => acc + a.media, 0);
        obj.mediaFinal = somaMedias / obj.avaliacoes.length;
        return obj;
    }).sort((a, b) => b.mediaFinal - a.mediaFinal);

    // 3. Renderizar Tabelas
    container.innerHTML = `
        <section class="bg-slate-900 p-6 rounded-2xl border border-slate-700">
            <h2 class="text-blue-400 font-bold mb-4 uppercase text-sm tracking-widest">üìã Notas Detalhadas (Por Professor)</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-xs text-slate-300">
                    <thead>
                        <tr class="border-b border-slate-700">
                            <th class="p-2">Equipe/Aluno</th>
                            <th class="p-2">Turma</th>
                            <th class="p-2">Professores e Notas</th>
                            <th class="p-2 bg-blue-900/30 text-white font-bold">M√©dia Final</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${ranking.map(r => `
                            <tr class="border-b border-slate-800 hover:bg-slate-800/30">
                                <td class="p-2 font-bold text-white">${r.nome}</td>
                                <td class="p-2">${r.turma}</td>
                                <td class="p-2">
                                    ${r.avaliacoes.map(a => `<span class="inline-block bg-slate-800 rounded px-2 py-1 mr-1 mb-1">${a.prof}: <b>${a.media.toFixed(2)}</b></span>`).join('')}
                                </td>
                                <td class="p-2 bg-blue-900/20 text-blue-400 font-black">${r.mediaFinal.toFixed(2)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        </section>

        <section class="bg-emerald-900/10 p-6 rounded-2xl border border-emerald-500/30">
            <h2 class="text-emerald-400 font-bold mb-4 uppercase text-sm tracking-widest">üèÜ Selecionados para FETEC (Aptos)</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                ${ranking.filter(r => r.apto).map(r => `
                    <div class="bg-slate-900 p-3 rounded-lg border border-emerald-500/20 flex justify-between items-center">
                        <div>
                            <p class="text-white font-bold text-sm">${r.nome}</p>
                            <p class="text-slate-500 text-[10px]">${r.turma}</p>
                        </div>
                        <span class="text-emerald-400 font-black">${r.mediaFinal.toFixed(1)}</span>
                    </div>
                `).join('')}
            </div>
        </section>
    `;
}

    const sede = document.getElementById('ev-sede').value;
    const serie = document.getElementById('ev-serie').value;
    const turma = document.getElementById('ev-turma').value;
    const lado = document.getElementById('ev-lado').value;
    const grupoSel = document.getElementById('ev-grupo').value;

    // Filtra a lista base de alunos
    let lista = allStudents.filter(s => s.sede === sede && s.serie === serie && s.nome_turma === turma);
    
    if(lado !== 'todos') lista = lista.filter(s => s.parte_sala === lado);
    if(grupoSel !== 'todos') lista = lista.filter(s => String(s.grupo) === grupoSel);

    const cont = document.getElementById('eval-container');
    
    if (lista.length === 0) {
        cont.innerHTML = `<p class="text-slate-500 col-span-full text-center py-10 italic">Nenhum aluno/grupo encontrado com estes filtros.</p>`;
        return;
    }

    // L√ìGICA DE DECIS√ÉO: Individual (6¬∫ ano) ou Grupo (7¬∫ ao 9¬∫)
    if(serie.includes("6")) {
        // Renderiza um card para cada aluno
        cont.innerHTML = lista.sort((a,b) => a.nome_aluno.localeCompare(b.nome_aluno))
            .map(aluno => renderEvalCard(aluno.nome_aluno, aluno.ra, null)).join('');
    } else {
        // Agrupa por n√∫mero de grupo e busca os membros
        const gruposUnicos = [...new Set(lista.map(s => s.grupo))].filter(g => g).sort((a,b) => a - b);
        
        cont.innerHTML = gruposUnicos.map(g => {
            // Busca nomes dos alunos que pertencem a este grupo espec√≠fico (na turma e sede selecionadas)
            const membros = lista.filter(s => s.grupo === g)
                                 .map(s => s.nome_aluno)
                                 .sort()
                                 .join(', ');

            return renderEvalCard(`Grupo ${g}`, null, g, membros);
        }).join('');
    }
      loadExistingEvaluations();
}

    async function saveFetecEval(ra, grupo, cardId) {
    // 1. Valida√ß√£o do Nome do Professor
    const prof = document.getElementById('evaluator-name').value.trim();
    if (!prof) {
        showToast("‚ö†Ô∏è Por favor, digite o seu nome no topo da p√°gina!", "error");
        document.getElementById('evaluator-name').focus();
        document.getElementById('evaluator-name').classList.add('border-red-500');
        return;
    }

    // 2. Recolha das Notas (Convertendo para Float para aceitar decimais)
    const getNota = (sub) => parseFloat(document.getElementById(`nota-${cardId}-${sub}`).value) || 0;

    const payload = {
        ra_aluno: ra !== 'null' ? ra : null,
        grupo: grupo !== 'null' ? parseInt(grupo) : null,
        nome_professor: prof,
        data_eval: new Date().toISOString().split('T')[0],
        
        // Notas individuais
        nota_oralidade: getNota('Oralidade'),
        nota_postura: getNota('Postura'),
        nota_clareza: getNota('Clareza'),
        nota_dominio: getNota('Dominio'),
        nota_transmissao: getNota('Transmissao'),
        
        observacao: document.getElementById(`obs-${cardId}`).value,
        apto_fetec: document.getElementById(`apto-${cardId}`).checked,
        sede: document.getElementById('ev-sede').value,
        serie: document.getElementById('ev-serie').value,
        nome_turma: document.getElementById('ev-turma').value,
        lado: document.getElementById('ev-lado').value,
        usuario_sistema: currentUser
    };

    // 3. Feedback Visual de Carregamento
    const card = document.getElementById(`card-${cardId}`);
    const btn = card.querySelector('button');
    const originalBtnText = btn.innerText;
    
    btn.disabled = true;
    btn.innerText = "‚è≥ A gravar...";
    card.style.opacity = "0.7";

    // 4. Envio para o Supabase
    const { error } = await _supabase.from('evaluations_fetec').insert([payload]);

    if (error) {
        showToast("‚ùå Erro ao guardar: " + error.message, "error");
        btn.disabled = false;
        btn.innerText = originalBtnText;
        card.style.opacity = "1";
    } else {
        showToast("‚úÖ Avalia√ß√£o enviada com sucesso!", "success");
        
        // Bloqueia o card para evitar duplicados na mesma sess√£o
        btn.innerText = "‚úÖ Gravado";
        btn.classList.replace('bg-emerald-600', 'bg-slate-700');
        card.classList.add('border-emerald-500', 'pointer-events-none');
        card.style.opacity = "0.8";
    }
}

    async function loadExistingEvaluations() {
    const sede = document.getElementById('ev-sede').value;
    const turma = document.getElementById('ev-turma').value;
    const prof = document.getElementById('evaluator-name').value.trim();

    if (!prof) return; // S√≥ carrega se o professor se identificou

    // Busca as avalia√ß√µes deste professor para esta turma hoje
    const { data, error } = await _supabase
        .from('evaluations_fetec')
        .select('*')
        .eq('sede', sede)
        .eq('nome_turma', turma)
        .eq('nome_professor', prof);

    if (error) {
        console.error("Erro ao carregar avalia√ß√µes:", error);
        return;
    }

    if (data && data.length > 0) {
        data.forEach(eval => {
            const id = eval.ra_aluno || `g${eval.grupo}`;
            const card = document.getElementById(`card-${id}`);
            
            if (card) {
                // Preenche os campos de nota
                document.getElementById(`nota-${id}-Oralidade`).value = eval.nota_oralidade;
                document.getElementById(`nota-${id}-Postura`).value = eval.nota_postura;
                document.getElementById(`nota-${id}-Clareza`).value = eval.nota_clareza;
                document.getElementById(`nota-${id}-Dominio`).value = eval.nota_dominio;
                document.getElementById(`nota-${id}-Transmissao`).value = eval.nota_transmissao;
                
                // Preenche observa√ß√£o e aptid√£o
                document.getElementById(`obs-${id}`).value = eval.observacao || '';
                document.getElementById(`apto-${id}`).checked = eval.apto_fetec;

                // Estiliza o card para indicar que j√° foi salvo
                const btn = card.querySelector('button');
                btn.innerText = "‚úÖ Atualizar Avalia√ß√£o";
                btn.classList.replace('bg-emerald-600', 'bg-blue-600');
                card.classList.add('border-blue-500/50');
            }
        });
    }
}

    async function handleExcelUpload() {
      const file = document.getElementById('excel-upload').files[0];
      if (!file) return showToast("Selecione um arquivo!", "error");

      const btn = document.getElementById('upload-btn');
      const prog = document.getElementById('import-progress');
      const fill = document.getElementById('progress-fill');
      const txt = document.getElementById('progress-text');

      btn.disabled = true;
      prog.classList.remove('hidden');

      const reader = new FileReader();
      reader.onload = async (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);

        for (let i = 0; i < jsonData.length; i++) {
          const row = jsonData[i];
          const student = {
            sede: String(row.SEDE || ''),
            serie: String(row.SERIE || ''),
            turno: String(row.TURNO || ''),
            curso: String(row.CURSO || ''),
            nome_turma: String(row.NOME_TURMA || ''),
            ra: String(row.RA || ''),
            nome_aluno: String(row.NOME_ALUNO || ''),
            usuario: currentUser
          };

          await _supabase.from('students').upsert(student, { onConflict: 'ra' });
          
          const pct = Math.round(((i + 1) / jsonData.length) * 100);
          fill.style.width = pct + "%";
          txt.innerText = `Importando: ${i+1} de ${jsonData.length}`;
        }
        showToast("Sucesso!", "success");
        await refreshData();
        btn.disabled = false;
        prog.classList.add('hidden');
      };
      reader.readAsArrayBuffer(file);
    }

  async function togglePresence(ra, val) {
        const dKey = selectedDate.getFullYear() + '-' + 
             String(selectedDate.getMonth() + 1).padStart(2, '0') + '-' + 
             String(selectedDate.getDate()).padStart(2, '0');
        const student = allStudents.find(x => x.ra === ra);
        
        if (!student) return;

        // 1. Salva no Supabase (Banco de Dados)
        const { error } = await _supabase.from('attendance').upsert({
            ra: ra, 
            data_presenca: dKey, 
            presente: val, 
            nome_aluno: student.nome_aluno, 
            nome_turma: student.nome_turma, 
            usuario: currentUser
        }, { onConflict: 'ra,data_presenca' });

        if (error) {
            showToast("Erro ao salvar presen√ßa", "error");
            console.error(error);
        } else {
            // 2. Sincroniza a mem√≥ria local (allAttendances)
            const index = allAttendances.findIndex(a => a.ra === ra && a.data_presenca === dKey);
            
            if (index !== -1) {
                allAttendances[index].presente = val;
            } else {
                allAttendances.push({ ra, data_presenca: dKey, presente: val });
            }
            
            showToast(val ? "Presente" : "Ausente", "success");
        }
    }

    async function massAssign(field, value) {
    if (selectedStudentsForAssign.size === 0) {
        return alert("Por favor, selecione ao menos um aluno na lista abaixo!");
    }

    if (!value) return alert("Por favor, insira um valor para atribuir.");

    const confirmacao = confirm(`Deseja aplicar "${value}" no campo "${field}" para ${selectedStudentsForAssign.size} alunos?`);
    if (!confirmacao) return;

    showToast("Atualizando banco de dados...", "info");

    const ids = Array.from(selectedStudentsForAssign);
    
    // Converte para n√∫mero se o campo for 'grupo'
    const finalValue = field === 'grupo' ? parseInt(value) : value;

    const { error } = await _supabase
        .from('students')
        .update({ [field]: finalValue })
        .in('id', ids);

    if (error) {
        console.error("Erro na atribui√ß√£o:", error);
        showToast("Erro ao atualizar: " + error.message, "error");
    } else {
        showToast("Atualiza√ß√£o conclu√≠da!", "success");
        selectedStudentsForAssign.clear();
        await refreshData(); 
        closeAssignRoomModal();
    }
}

   function updateFilterOptions(ctx, currentFilters = {}) {
        const prefix = ctx === 'management' ? 'filter' : 'attendance-filter';
        
        // Base de dados para os dropdowns (respeita o encadeamento)
        let baseParaDropdowns = allStudents;
        
        // Se uma sede foi selecionada, as s√©ries devem ser apenas daquela sede
        if (currentFilters.sede && currentFilters.sede !== 'todos') {
            baseParaDropdowns = baseParaDropdowns.filter(s => s.sede === currentFilters.sede);
        }
        
        // Se uma s√©rie foi selecionada, as turmas devem ser apenas daquela s√©rie
        if (currentFilters.serie && currentFilters.serie !== 'todos') {
            baseParaDropdowns = baseParaDropdowns.filter(s => s.serie === currentFilters.serie);
        }

        const sedes = [...new Set(allStudents.map(s => s.sede))].sort(); 
        const series = [...new Set(baseParaDropdowns.map(s => s.serie))].sort();
        const turmas = [...new Set(baseParaDropdowns.map(s => s.nome_turma))].sort();
        
        const populate = (id, list, selectedValue) => {
            const el = document.getElementById(prefix + id);
            if(el) {
                const previousValue = selectedValue || el.value;
                el.innerHTML = '<option value="todos">Todas</option>' + 
                               list.map(x => `<option value="${x}">${x}</option>`).join('');
                
                // Mant√©m o valor se ele ainda existir na nova lista filtrada
                if (list.includes(previousValue)) el.value = previousValue;
                else el.value = 'todos';
            }
        };

        // Aplica a filtragem nos selects de acordo com o contexto
        populate('-sede', sedes, currentFilters.sede);
        populate('-serie', series, currentFilters.serie);
        populate('-turno', turmas, currentFilters.turma);
    }
