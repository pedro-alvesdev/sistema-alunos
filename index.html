<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Alunos</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    .toast { position: fixed; top: 20px; right: 20px; padding: 16px 24px; border-radius: 8px; z-index: 1000; animation: slideIn 0.3s ease-out; color: white; }
    @keyframes slideIn { from { transform: translateX(400px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #10b981; }
    input:checked + .slider:before { transform: translateX(26px); }
    .calendar-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-top: 10px; }
    .calendar-day { padding: 10px; text-align: center; cursor: pointer; border-radius: 6px; }
    .calendar-day.selected { background-color: #6366f1; color: white; }
    .progress-bar { width: 100%; background-color: #475569; border-radius: 8px; height: 10px; margin-top: 10px; overflow: hidden; }
    .progress-fill { height: 100%; background-color: #3b82f6; width: 0%; transition: width 0.2s; }
  </style>
</head>
<body class="h-full bg-slate-900">
  <div id="app" class="w-full h-full overflow-auto"></div>

  <script>
    // --- CONFIGURA√á√ÉO DO BANCO DE DADOS ---
    const S_URL = "https://nuhkdkiukqrlhdvnaiel.supabase.co"; 
    const S_KEY = "sb_publishable_2Rd5khY_SUm3vBA3u5ZsHw_ps50tcTK";
    const _supabase = window.supabase.createClient(S_URL, S_KEY);

    // --- VARI√ÅVEIS DE ESTADO ---
    let allStudents = [];
    let allAttendances = [];
    let filteredStudents = [];
    let isAuthenticated = false;
    let currentUser = 'admin';
    let currentScreen = 'management';
    let selectedDate = new Date();
    let selectedStudentsForAssign = new Set();

    const config = {
      page_title: "Gerenciador de Alunos",
      card_color: "#1e293b",
      text_color: "#e2e8f0",
      primary_btn: "#3b82f6",
      secondary_btn: "#475569"
    };

    // --- FUN√á√ïES DE CARREGAMENTO ---
    async function loadData() {
        try {
            const { data: st } = await _supabase.from('students').select('*');
            const { data: at } = await _supabase.from('attendance').select('*');
            allStudents = st || [];
            allAttendances = at || [];
            applyFilters();
        } catch (e) { console.error("Erro ao carregar:", e); }
    }

    function adjustColor(hex, pct) { return hex; } // Simplificado para evitar erros

    // --- TELAS ---
    function showLoginScreen() {
      document.getElementById('app').innerHTML = `
        <div class="h-full flex items-center justify-center p-4">
          <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl max-w-md w-full border border-slate-700">
            <h1 class="text-3xl font-bold text-white text-center mb-6">Acesso ao Sistema</h1>
            <form id="login-form" class="space-y-4">
              <input type="password" id="access-code" placeholder="C√≥digo de 6 d√≠gitos" class="w-full p-4 rounded-lg bg-slate-900 text-white text-center text-2xl border border-slate-600 focus:border-blue-500 outline-none">
              <button class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-lg transition-colors">ENTRAR</button>
            </form>
            <p id="error" class="text-red-400 mt-4 text-center hidden">C√≥digo inv√°lido!</p>
          </div>
        </div>`;
      
      document.getElementById('login-form').onsubmit = (e) => {
        e.preventDefault();
        if(document.getElementById('access-code').value === '123456') {
            isAuthenticated = true;
            sessionStorage.setItem('isAuth', 'true');
            initApp();
        } else { document.getElementById('error').classList.remove('hidden'); }
      };
    }

    async function initApp() {
        await loadData();
        renderManagementScreen();
    }

    function renderManagementScreen() {
        const app = document.getElementById('app');
        app.innerHTML = `
            <div class="p-4 md:p-8 max-w-7xl mx-auto">
                <header class="flex justify-between items-center mb-8 bg-slate-800 p-6 rounded-xl border border-slate-700">
                    <h1 class="text-2xl font-bold text-white">${config.page_title}</h1>
                    <div class="flex gap-2">
                        <button onclick="currentScreen='management';renderManagementScreen()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">üìä Gest√£o</button>
                        <button onclick="currentScreen='attendance';renderAttendanceScreen()" class="bg-slate-700 text-white px-4 py-2 rounded-lg">‚úÖ Presen√ßa</button>
                    </div>
                </header>

                <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 mb-6">
                    <h2 class="text-white font-bold mb-4">üì• Importar Alunos (Excel)</h2>
                    <div class="flex flex-col md:flex-row gap-4">
                        <input type="file" id="fileIn" accept=".xlsx,.xls" class="bg-slate-900 text-slate-400 p-2 rounded-lg flex-1 border border-slate-600">
                        <button onclick="handleImport()" id="upBtn" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold">PROCESSAR</button>
                    </div>
                    <div id="progCont" class="hidden">
                        <div class="progress-bar"><div id="progFill" class="progress-fill"></div></div>
                        <p id="progText" class="text-slate-400 text-sm mt-1">Aguardando...</p>
                    </div>
                </div>

                <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-white font-bold text-xl">üë• Lista de Alunos (${allStudents.length})</h2>
                        <button onclick="openAssignModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm">üè´ Atribuir em Massa</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-slate-300">
                            <thead class="bg-slate-900">
                                <tr>
                                    <th class="p-3">Nome</th><th class="p-3">RA</th><th class="p-3">Turma</th><th class="p-3">Parte/G</th><th class="p-3">A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody id="studentTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="assignModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center p-4 z-50">
                <div class="bg-slate-800 p-6 rounded-2xl w-full max-w-2xl border border-slate-600">
                    <h3 class="text-xl font-bold text-white mb-4">Atribuir Lado/Grupo em Massa</h3>
                    <p class="text-slate-400 mb-4 text-sm">Filtre a turma desejada e selecione os alunos abaixo.</p>
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <button onclick="massUpdate('A')" class="bg-blue-600 p-3 rounded-lg text-white font-bold">LADO A</button>
                        <button onclick="massUpdate('B')" class="bg-blue-600 p-3 rounded-lg text-white font-bold">LADO B</button>
                    </div>
                    <button onclick="document.getElementById('assignModal').classList.add('hidden')" class="w-full text-slate-400 py-2">Fechar</button>
                </div>
            </div>`;
        renderTable();
    }

    function renderTable() {
        const tbody = document.getElementById('studentTable');
        if(!tbody) return;
        tbody.innerHTML = allStudents.map(s => `
            <tr class="border-b border-slate-700 hover:bg-slate-700/50">
                <td class="p-3">${s.nome_aluno}</td>
                <td class="p-3 text-sm">${s.ra}</td>
                <td class="p-3 text-sm">${s.nome_turma}</td>
                <td class="p-3 text-xs">${s.parte_sala || '-'}${s.grupo ? '/G'+s.grupo : ''}</td>
                <td class="p-3">
                    <button onclick="deleteStudent('${s.id}')" class="text-red-400 text-xs">Excluir</button>
                </td>
            </tr>
        `).join('');
    }

    function renderAttendanceScreen() {
        const app = document.getElementById('app');
        app.innerHTML = `
            <div class="p-4 md:p-8 max-w-7xl mx-auto">
                <header class="flex justify-between items-center mb-8 bg-slate-800 p-6 rounded-xl border border-slate-700">
                    <h1 class="text-2xl font-bold text-white">Frequ√™ncia: ${selectedDate.toLocaleDateString()}</h1>
                    <div class="flex gap-2">
                        <button onclick="renderManagementScreen()" class="bg-slate-700 text-white px-4 py-2 rounded-lg">üìä Gest√£o</button>
                        <button onclick="printList()" class="bg-slate-700 text-white px-4 py-2 rounded-lg">üñ®Ô∏è Imprimir</button>
                    </div>
                </header>
                <div id="attendanceList" class="grid gap-3"></div>
            </div>`;
        renderAttendanceItems();
    }

    function renderAttendanceItems() {
        const cont = document.getElementById('attendanceList');
        const dKey = selectedDate.toISOString().split('T')[0];
        
        cont.innerHTML = allStudents.sort((a,b)=>a.nome_aluno.localeCompare(b.nome_aluno)).map(s => {
            const record = allAttendances.find(a => a.ra === s.ra && a.data_presenca === dKey);
            const isPresent = record ? record.presente : true;
            return `
                <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 flex justify-between items-center">
                    <div>
                        <p class="text-white font-bold">${s.nome_aluno}</p>
                        <p class="text-slate-400 text-xs">${s.nome_turma} | RA: ${s.ra}</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" onchange="togglePresence('${s.ra}', this.checked)" ${isPresent ? 'checked' : ''}>
                        <span class="slider"></span>
                    </label>
                </div>`;
        }).join('');
    }

    // --- L√ìGICA DE IMPORTA√á√ÉO (BANCO DE DADOS) ---
    async function handleImport() {
        const file = document.getElementById('fileIn').files[0];
        if(!file) return alert("Selecione um arquivo!");
        
        const btn = document.getElementById('upBtn');
        const prog = document.getElementById('progCont');
        const fill = document.getElementById('progFill');
        const txt = document.getElementById('progText');

        btn.disabled = true;
        prog.classList.remove('hidden');

        const reader = new FileReader();
        reader.onload = async (e) => {
            const workbook = XLSX.read(e.target.result, {type: 'array'});
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const data = XLSX.utils.sheet_to_json(sheet);
            
            for(let i=0; i<data.length; i++){
                const row = data[i];
                const pct = Math.round(((i+1)/data.length)*100);
                fill.style.width = pct + "%";
                txt.innerText = `Processando: ${i+1} de ${data.length}`;

                const student = {
                    sede: String(row.SEDE || ''),
                    serie: String(row.SERIE || ''),
                    turno: String(row.TURNO || ''),
                    curso: String(row.CURSO || ''),
                    nome_turma: String(row.NOME_TURMA || ''),
                    ra: String(row.RA || ''),
                    nome_aluno: String(row.NOME_ALUNO || '')
                };

                await _supabase.from('students').upsert(student, {onConflict: 'ra'});
                if(i % 5 === 0) await new Promise(r => setTimeout(r, 100)); // Evita sobrecarga
            }
            alert("Importa√ß√£o Conclu√≠da!");
            location.reload();
        };
        reader.readAsArrayBuffer(file);
    }

    async function togglePresence(ra, val) {
        const dKey = selectedDate.toISOString().split('T')[0];
        await _supabase.from('attendance').upsert({
            ra: ra,
            data_presenca: dKey,
            presente: val
        }, {onConflict: 'ra,data_presenca'});
    }

    async function deleteStudent(id) {
        if(!confirm("Deseja mesmo remover?")) return;
        await _supabase.from('students').delete().eq('id', id);
        loadData().then(()=>renderTable());
    }

    function applyFilters() {} // Placeholder para manter fun√ß√µes originais
    function openAssignModal() { document.getElementById('assignModal').classList.remove('hidden'); }

    // --- INICIALIZA√á√ÉO FINAL ---
    if(sessionStorage.getItem('isAuth') === 'true') {
        isAuthenticated = true;
        initApp();
    } else {
        showLoginScreen();
    }
  </script>
</body>
</html>
